<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="./main.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Toggler button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items -->
            <button class="btn btn-outline-danger me-2" onclick="openDashboard()">Dashboard</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Empty for now -->
                </ul>

                <!-- Selected visitor info and reset button -->
                <div class="d-flex align-items-center">
                    <span id="selectedVisitorInfo">Guest: [Visitor Name] - Coins: [Visitor Coins]</span>
                    <button class="btn btn-outline-danger me-2" onclick="resetLocalStorage()">Reset</button>

                    <!-- Dropdown menu for selecting visitors -->
                    <select id="visitorDropdown" class="form-select" onchange="showSelectedVisitor()">
                        <option value="">Select Visitor</option>
                        <!-- Dynamically populate this dropdown with possible visitors -->
                    </select>
                    <button class="btn btn-outline-danger me-2" onclick="logout()">logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="cards">
        <div id="image">
            <!-- show here the animal image -->
        </div>
        <div>
            <h1 id="name"></h1>
            <p id="weight"></p>
            <p id="height"></p>
            <p id="color"></p>
            <p id="habitat"></p>
            <p id="isPredator"></p>
            <button id="feed-animal">Feed me</button>
        </div>
    </div>
    <h1>Related Animals:</h1>
    <div id="related-animals">
    </div>

    <script src="animal.js"></script>
</body>

</html>
