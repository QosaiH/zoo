<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script> src = "main.js" </script>
</head>

<body>
    <header>
        <h1>Animals</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Toggler button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items -->
            <button class="btn btn-outline-danger me-2" onclick="openDashboard()">Dashboard</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Empty for now -->
                </ul>

                <!-- Selected visitor info and reset button -->
                <div class="d-flex align-items-center">
                    <span id="selectedVisitorInfo">Guest: [Visitor Name] - Coins: [Visitor Coins]</span>
                    <button class="btn btn-outline-danger me-2" onclick="resetLocalStorage()">Reset</button>

                    <!-- Dropdown menu for selecting visitors -->
                    <select id="visitorDropdown" class="form-select" onchange="showSelectedVisitor()">
                        <option value="">Select Visitor</option>
                        <!-- Dynamically populate this dropdown with possible visitors -->
                    </select>
                    <button class="btn btn-outline-danger me-2" onclick="logout()">logout</button>
                </div>
            </div>
        </div>
    </nav>

    <section id="fillters">
        <div>
            <label class="searchLabel" for="nonePredator">isPredator: </label>
            <input type="radio" id="nonePredator" name="isPredator" value="nonePredator" checked="true">
            <label class="searchLabel" for="nonePredator">none</label>
            <input type="radio" id="yesPredator" name="isPredator" value="yes">
            <label class="searchLabel" for="yesPredator">yes</label>
            <input type="radio" id="noPredator" name="isPredator" value="no">
            <label class="searchLabel" for="noPredator">no</label>
        </div>
        <div>
            <label class="searchLabel" for="noneHabitat">habitat: </label>
            <input type="radio" id="noneHabitat" name="habitat" value="noneHabitat" checked="true">
            <label class="searchLabel" for="noneHabitat">none</label>
            <input type="radio" id="landHabitat" name="habitat" value="land">
            <label class="searchLabel" for="landHabitat">land</label>
            <input type="radio" id="seaHabitat" name="habitat" value="sea">
            <label class="searchLabel" for="seaHabitat">sea</label>
        </div>
        <div>
            <label class="searchLabel" for="minWeight">minWeight: </label>
            <input class="searchInput" type="number" id="minWeight" name="minWeight" value=0>
        </div>
        <div>
            <label class="searchLabel" for="minHeight">minHeight: </label>
            <input class="searchInput" type="number" id="minHeight" name="minHeight" value=0>
        </div>
        <div>
            <label class="searchLabel" for="color">Choose a color:</label>
            <select name="color" id="color">
                <option value="all">all</option>
                <option value="grey">grey</option>
                <option value="brown">brown</option>
            </select>
        </div>
        <div>
            <div>
                <label class="searchLabel" for="searchAnimal">Search by name:</label>
                <input class="searchInput" type="text" id="searchAnimal" name="searchAnimal">
            </div>
        </div>
    </section>
    <div id="animalContainer"></div>
    <script src="zoo.js"></script>
    <script src="main.js"></script>
</body>

</html>
