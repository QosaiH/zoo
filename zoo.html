<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1>Animals</h1>
    </header>
    <div id="fillters">
        <div>
            <label for="none">isPredator: </label>
            <input type="radio" id="none" name="isPredator" value="none" checked="true">
            <label for="none">none</label>
            <input type="radio" id="yes" name="isPredator" value="yes">
            <label for="yes">yes</label>
            <input type="radio" id="no" name="isPredator" value="no">
            <label for="no">no,</label>
        </div>
        <div>
            <label for="noneh">habitat: </label>
            <input type="radio" id="noneh" name="habitat" value="noneh" checked="true">
            <label for="noneh">none</label>
            <input type="radio" id="land" name="habitat" value="land">
            <label for="land">land</label>
            <input type="radio" id="sea" name="habitat" value="sea">
            <label for="sea">sea</label>
        </div>
    </div>
    <div id="animalContainer"></div>
    <script src="zoo.js"></script>
    <script src="main.js"></script>
    <script src="signUp.js"></script>
</body>

</html>
