<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visitors</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="./main.js"></script>
</head>

<body id="visitors">
    <header>
        <h1>visitors</h1>
    </header>
    <div id="selectedVisitorMessage" class="mt-4"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="searchVisitor">Search Visitor:</label>
                        <input type="text" class="form-control" id="searchVisitor" placeholder="Enter visitor name...">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="cards" id="visitorDisplay"></div>
    <script src="login.js"></script>
</body>

</html>
